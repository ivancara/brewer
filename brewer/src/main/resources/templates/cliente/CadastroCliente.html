<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'/layout/Layout'">
<head>
<title>Cadastro de Cliente</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cliente</h1>
			</div>
		</div>

		<form method="POST" class="form-vertical js-form-loading">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="nome">Nome</label> <input id="nome" type="text"
								class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label>Tipo de Pessoa</label>
							<div>
								<input id="tipoPessoa" type="radio" /> <label for="tipoPessoa">Fisica</label>
								<input id="tipoPessoa" type="radio" /> <label for="tipoPessoa">Jurídica</label>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<label for="cpfCnpj">CPF/CNPJ</label> <input id="cpfCnpj"
								type="text" class="form-control">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="telefone">Telefone</label> <input id="telefone"
								class="form-control" type="text" />
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<label for="email">E-mail</label> <input id="email" type="text"
								class="form-control">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="logradouro">Logradouro</label> <input id="logradouro"
								class="form-control" type="text" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="numero">Número</label> <input id="numero" type="text"
								class="form-control">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="complemento">Complemento</label> <input
								id="complemento" type="text" class="form-control">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cep">CEP</label> <input id="cep" class="form-control"
								type="text" />
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="estado">Estado</label> <select id="estado"
								class="form-control">
								<option>Selecione o estado</option>
							</select>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="cidade">Cidade</label> <select id="cidade"
								class="form-control">
								<option>Selecione a cidade</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
