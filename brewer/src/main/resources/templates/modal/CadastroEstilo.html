<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="modalCadastroEstilo" tabindex="-1"
		role="dialog" th:fragment="cadastroEstilo">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cadastro de
						Estilo</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="nomeEstilo" />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Salvar</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
