<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'/layout/Layout'">
<head>
<title>Cadastro de cerveja</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de cerveja</h1>
			</div>
		</div>


		<form method="POST" class="form-vertical js-form-loading">

			<div class="container-fluid" th:object="${cerveja}">
				<div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i> <span
						th:each="err:${#fields.detailedErrors()}"> <span
						th:text="${err.message}"></span><br>
					</span>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="sku">SKU</label> <input id="sku" type="text"
								th:field="*{sku}" class="form-control" />
						</div>
					</div>
					<div class="col-sm-10">
						<div class="form-group">
							<label for="nome">Nome</label> <input id="nome"
								th:field="*{nome}" type="text" class="form-control" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="input-produto-descricao">Descrição</label>
							<textarea id="input-produto-descricao" th:field="*{descricao}"
								rows="3" class="form-control"></textarea>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<div th:replace="/modal/CadastroEstilo :: cadastroEstilo"></div>
						<div class="form-group">
							<label for="estilo">Estilo</label>
							<div class="bw-field-action">
								<select id="estilo" class="form-control">
									<option value="">Selecione o Estilo</option>
								</select>
								<div class="bw-field-action_icon">
									<a href="#" data-toggle="modal"
										data-target="#modalCadastroEstilo"> <i
										class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="sabor">Sabor</label> <select id="sabor"
								class="form-control">
								<option value="">Selecione o Sabor</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="teorAlcoolico">Teor Alcoolico</label>
							<div class="input-group">
								<input id="teorAlcoolico" type="text"
									class="form-control js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3 col-lg-6">
						<div class="form-group">
							<label for="origem">Origem</label>
							<div>
								<div class="radio radio-inline">
									<input id="origem" type="radio" class="form-control" /> <label>Nacional</label>
								</div>
								<div class="radio radio-inline">
									<input id="origem" type="radio" class="form-control" /> <label>Internacional</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="preco">Preço</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="preco" type="text" class="form-control js-decimal" />
							</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="form-group">
							<label for="comissao">Comissão</label>
							<div class="input-group">
								<input id="comissao" type="text" class="form-control js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="estoque">Estoque</label>
							<div class="input-group">
								<input id="estoque" type="text" class="form-control js-plain" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<button class="btn btn-primary" type="submit">Salvar</button>
						</div>
					</div>
				</div>

			</div>

		</form>
	</section>
</body>
</html>
