<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'/layout/Layout'">
<head>
<title>Cadastro de Usuários</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Usuários</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" class="form-vertical js-form-loading">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" id="nome">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="email">E-mail</label> <input type="text"
								class="form-control" id="email">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="dtNcto">Data de Nascimento</label> <input type="text"
								class="form-control" id="dtNcto">
						</div>
					</div>
					<div class="col-sm-3"></div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="senha">Senha</label> <input type="password"
								class="form-control" id="senha">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="senhaConfirmacao">Confirmação de senha</label> <input
								type="password" class="form-control" id="senhaConfirmacao">
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label>Status</label>
							<div>
								<input type="checkbox" id="status" /> <label
									for="status">Ativo</label>
							</div>
						</div>
					</div>
					<div class="col-sm-3"></div>
				</div>

				<div class="row">

					<div class="col-sm-3">
						<div class="form-group">
							<label>Grupos</label>
							<div>
								<input type="checkbox" id="grupos" /> <label
									for="grupos">Administrador</label> <input type="checkbox" id="grupos" /> <label for="grupos">Vendedor</label>
							</div>
						</div>
					</div>
					<div class="col-sm-9"></div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
